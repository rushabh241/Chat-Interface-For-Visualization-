<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box UI Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        /* Your existing CSS */
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-image: url('https://wallpapercave.com/wp/wp2958781.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            width: 80%;
            margin: auto;
            margin-top: 2rem;
            letter-spacing: 0.5px;
            height: 100vh;
        }
        img {
            width: 50px;
            vertical-align: middle;
            border-style: none;
        }
        .msg-header {
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .active p {
            margin: 0;
            font-size: 1.5rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        .chat-page {
            padding: 0;
            height: 80%;
        }
        .msg-inbox {
            overflow: hidden;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .chats {
            padding: 15px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .msg-page {
            max-height: 100%;
            overflow-y: auto;
        }
        .msg-bottom {
            position: relative;
            height: 70px;
        }
        .input-group {
            float: right;
            margin-right: 20px;
            margin-top: 10px;
            margin-bottom: 20px;
            outline: none !important;
            border-radius: 20px;
            width: 96% !important;
            background-color: #fff;
            position: relative;
            display: flex;
            flex-wrap: wrap;
            align-items: stretch;
        }
        .input-group>.form-control {
            position: relative;
            flex: 1 1 auto;
            width: 1%;
            margin-bottom: 0;
        }
        .form-control {
            border: none !important;
            border-radius: 20px !important;
            display: block;
            height: calc(2.25rem + 2px);
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }
        .input-group-text {
            background: transparent !important;
            border: none !important;
            display: flex;
            align-items: center;
            padding: 0.375rem 0.75rem;
            margin-bottom: 0;
            font-size: 1.5rem;
            font-weight: b;
            line-height: 1.5;
            color: #495057;
            text-align: center;
            white-space: nowrap;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            font-weight: bold !important;
            cursor: pointer;
        }
        input:focus {
            outline: none;
            border: none !important;
            box-shadow: none !important;
        }
        .send-icon {
            font-weight: bold !important;
        }
        .received-chats-img {
            display: inline-block;
            width: 50px;
        }
        .received-msg {
            display: inline-block;
            padding: 0 0 0 10px;
            vertical-align: top;
            width: 92%;
        }
        .received-msg-inbox {
            width: 57%;
        }
        .received-msg-inbox p {
            background: #efefef none repeat scroll 0 0;
            border-radius: 10px;
            color: #646464;
            font-size: 14px;
            margin-left: 1rem;
            padding: 1rem;
            width: 100%;
            box-shadow: rgb(0 0 0 / 25%) 0px 5px 5px 2px;
        }
        p {
            overflow-wrap: break-word;
        }
        .time {
            color: #777;
            display: block;
            font-size: 12px;
            margin: 8px 0 0;
        }
        .outgoing-chats {
            overflow: hidden;
            margin: 26px 20px;
        }
        .outgoing-chats-msg p {
            background-color: #3a12ff;
            background: linear-gradient(240deg, #100f0f 10%, #2B2B2B 45%, #434343 70%, #4e4e4e 85%, #676767 100%);
            color: #fff;
            border-radius: 10px;
            font-size: 14px;
            color: #fff;
            padding: 5px 10px 5px 12px;
            width: 100%;
            padding: 1rem;
            box-shadow: rgb(0 0 0 / 25%) 0px 2px 5px 2px;
        }
        .outgoing-chats-msg {
            float: right;
            width: 46%;
        }
        .outgoing-chats-img {
            display: inline-block;
            width: 50px;
            margin-right: 1rem;
        }
        @media only screen and (max-device-width: 850px) {
            *,
            .time {
                font-size: 28px;
            }
            img {
                width: 65px;
            }
            .msg-header {
                height: 5%;
            }
            .msg-page {
                max-height: none;
            }
            .received-msg-inbox p {
                font-size: 28px;
            }
            .outgoing-chats-msg p {
                font-size: 28px;
            }
        }
        @media only screen and (max-device-width: 450px) {
            *,
            .time {
                font-size: 28px;
            }
            img {
                width: 65px;
            }
            .msg-header {
                height: 5%;
            }
            .msg-page {
                max-height: none;
            }
            .received-msg-inbox p {
                font-size: 28px;
            }
            .outgoing-chats-msg p {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="msg-header">
            <div class="container1">
                <div class="active">
                    <p>Team Spartan</p>
                </div>
            </div>
        </div>
        <div class="chat-page">
            <div class="msg-inbox">
                <div class="chats">
                    <div class="msg-page" id="msg-page"></div>
                </div>
                <div class="msg-bottom">
                    <form id="chat-form" method="post" action="{% url 'accept_prompt' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Write message..." id="user_input" name="user_input">
                            <input type="file" name="user_file" id="file_input" style="display: none;">
                            <label for="file_input" class="input-group-text">
                                <i class="bi bi-paperclip"></i>
                            </label>
                            <button type="submit" class="input-group-text send-icon" id="send-button">
                                <i class="bi bi-send"></i>
                            </button>
                        </div>
                    </form>                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
    
        function addMessage(message, isOutgoing, file, imageUrl, summary, extractedText) {
            const msgPage = document.getElementById('msg-page');
            const messageDiv = document.createElement('div');
            const messageType = isOutgoing ? 'outgoing-chats' : 'received-chats';
            const messageTime = getCurrentTime();

            let fileDisplay = '';
            let fileNameDisplay = '';

            if (file) {
                const fileUrl = URL.createObjectURL(file);
                if (file.type.startsWith('image/')) {
                    fileDisplay = `<img src="${fileUrl}" alt="image" style="width: 300px; height: 250px; display: block; margin-top: 10px;">`;
                    fileNameDisplay = `<p>${file.name}</p>`;
                } else if (file.type === 'application/pdf') {
                    fileDisplay = `<embed src="${fileUrl}" type="application/pdf" width="200" height="200" style="display: block; margin-top: 10px;"></embed>`;
                    fileNameDisplay = `<p>${file.name}</p>`;
                } else {
                    fileDisplay = `<a href="${fileUrl}" target="_blank">
                        <label class="input-group-text">
                        <i class="bi bi-file-text"></i>
                        </label>
                    </a>`;
                    fileNameDisplay = `<p>${file.name}</p>`;
                }
            }

            let summaryDisplay = '';
            if (summary) {
                summaryDisplay = '<div class="summary">';
                for (const [key, value] of Object.entries(summary)) {
                    summaryDisplay += `<p><strong>${key}:</strong> ${value}</p>`;
                }
                summaryDisplay += '</div>';
            }

            let textDisplay = '';
            if (extractedText) {
                textDisplay = `<div class="extracted-text"><p>${extractedText.replace(/\n/g, '<br>')}</p></div>`;
            }

            messageDiv.className = messageType;
            messageDiv.innerHTML = 
                `<div class="${isOutgoing ? 'outgoing-msg' : 'received-msg'}">
                    <div class="${isOutgoing ? 'outgoing-chats-msg' : 'received-msg-inbox'}">
                        ${fileDisplay}
                        ${fileNameDisplay}
                        ${message ? `<p>${message}</p>` : ''}
                        ${imageUrl ? `<img src="${imageUrl}" alt="chart" style="width: 300px; height: 250px; display: block; margin-top: 10px;">` : ''}
                        ${summaryDisplay}
                        ${textDisplay}
                        <span class="time">${messageTime}</span>
                    </div>
                </div>`;

            msgPage.appendChild(messageDiv);
            msgPage.scrollTop = msgPage.scrollHeight;
        }

        document.getElementById('chat-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission
    
            const userInput = document.getElementById('user_input');
            const fileInput = document.getElementById('file_input');
            const userMessage = userInput.value.trim();
            const file = fileInput.files[0];
    
            if (userMessage || file) {
                addMessage(userMessage, true, file);
    
                const formData = new FormData(this);
    
                $.ajax({
                    url: "{% url 'accept_prompt' %}",
                    type: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: (response) => {
                        console.log('Response:', response);
                        if (response.status === 'success') {
                            setTimeout(() => {
                                const aiMessage = response.ress;
                                const imageUrl = response.image_url;
                                const summary = response.summary;
                                const extractedText = response.extracted_text;
                                addMessage(aiMessage, false, null, imageUrl, summary, extractedText); // Display AI response with chart image, summary, or text
                            }, 1000);
                        } else {
                            console.error('Error:', response.ress);
                        }
                    },
                    error: (error) => {
                        console.error('Error:', error);
                    }
                });
    
                fileInput.value = ''; // Clear file input
                userInput.value = ''; // Clear input field
            }
        });
    
        document.getElementById('user_input').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('send-button').click(); // Trigger send button click
            }
        });
    </script>
</body>
</html>
